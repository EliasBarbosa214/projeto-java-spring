<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Autores e Livros</title>
</head>
<body>
<h1>Gerenciamento de Autores e Livros</h1>

<!-- Formulário para adicionar um novo autor -->
<h2>Adicionar Autor</h2>
<form id="formAdicionar">
    Nome: <input type="text" id="nome" required><br>
    Nacionalidade: <input type="text" id="nacionalidade" required><br>
    <button type="submit">Adicionar</button>
</form>

<!-- Lista de autores -->
<h2>Lista de Autores</h2>
<ul id="listaAutores"></ul>

<!-- Formulário para adicionar um novo livro -->
<h2>Adicionar Livro</h2>
<form id="formAdicionarLivro">
    ID do Autor: <input type="text" id="autorId" required><br>
    Título: <input type="text" id="tituloLivro" required><br>
    Gênero: <input type="text" id="generoLivro" required><br>
    <button type="submit">Adicionar Livro</button>
</form>

<!-- Lista de livros -->
<h2>Lista de Livros por Autor</h2>
<ul id="listaLivros"></ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
